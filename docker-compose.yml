version: "3.7"
services:
  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile${API_DOCKERFILE_EXT:-}
      args:
        bundler_version: 2.2.4
    networks:
      - kenetic
    ports:
      - "4006:4006"
    command: bash -c "bundle exec rake about && bundle exec rails server -b '0.0.0.0' -p 4006"
    environment:
      - DB_HOST=postgres
      - DB_USER=kenetic
      - DB_PASS=kenetic
      - DB_NAME=kenetic_development
      - TEST_DB_HOST=postgres_test
      - TEST_DB_NAME=kenetic_test
      - TEST_DB_USER=kenetic
      - TEST_DB_PASS=kenetic
      - ACCOUNTS_ENV_NAME=dev
    depends_on:
      - postgres
      - postgres_test
    volumes:
      - .:/code
      - gems:/gems
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile${API_DOCKERFILE_EXT:-}
    networks:
      - kenetic
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "4000:4000"
    command: yarn run docker:dev
    depends_on:
      - api
    environment:
      - API_ADDRESS=http://localhost:4006
  postgres:
    image: "postgres:11"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - kenetic
    environment:
      - POSTGRES_USER=kenetic
      - POSTGRES_PASSWORD=kenetic
      - POSTGRES_DB=kenetic_development
  postgres_test:
    image: "postgres:11"
    networks:
      - kenetic
    environment:
      - POSTGRES_USER=kenetic
      - POSTGRES_PASSWORD=kenetic
      - POSTGRES_DB=kenetic_test
  petstore:
    image: "swaggerapi/petstore"
    networks:
      - "kenetic"
    environment:
      - SWAGGER_HOST=http://0.0.0.0:4008
      - SWAGGER_BASE_PATH=/api/v0
      - SWAGGER_URL=http://0.0.0.0:4006
    ports:
      - "4008:8080"


networks:
  kenetic:
volumes:
  pgdata:
  gems:
